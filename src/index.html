<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElTigre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="nav">
        <div class="nav-title-wrapper">
          <h2 class="nav-title">El Tigre</h2>
          <p class="nav-subtitle">Venezuela coffee beans</p>
        </div>
        <div class="nav-options">
          <a href="#home" class="nav-option">Home</a>
          <a href="#products" class="nav-option">Products</a>
          <a href="#contact" class="nav-option">Contact</a>
        </div>
      </div>
      <div class="page-title-wrapper">
        <h1 class="page-title page-title-one">Home of</h1>
        <h1 class="page-title page-title-two">original tastes</h1>
      </div>
      <div class="dropdown">
        <p class="dropdown-text">Discover</p>
        <i class="dropdown-icon icon-arrow"></i>
      </div>
    </div>
  </header>

  <div id="pages">
    <section id="products" class="page-section">
      <div id="products-list" class="products-list"></div>
    </section>
    <section id="home" class="page-section active">
      <div id="home-wrapper" class="home-wrapper"></div>
    </section>
    <section id="contact" class="page-section">
      <div id="contact-wrapper" class="contact-wrapper"></div>
    </section>
  </div>

  <script id="template-products-page" type="text/x-handlebars-template">
    <div class="products">
      <h2 class="section-title">Products</h2>
    </div>
  </script>

  <script id="template-home-page" type="text/x-handlebars-template">
    <div class="home">
      <h2 class="section-title">Home</h2>
    </div>
  </script>

  <script id="template-contact-page" type="text/x-handlebars-template">
    <div class="contact">
      <h2 class="section-title">Contact</h2>
    </div>

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>

</html>
